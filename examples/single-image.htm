<!DOCTYPE html>
<html>

<head>
  <title>Single Image Recoloring</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <img src="./MapMarker.png" id="image" class="img-thumbnail"></img>
  <img id="recolored" src="" class="img-thumbnail"></img>

  <!-- Form -->
  <form class="form-inline">
    <div class="form-group">
      <label for="inputColor">Color</label>
      <input type="text" class="form-control" placeholder="red" id="inputColor">
    </div>
    <button class="btn btn-default" href="#" role="button" id="button">Change color</button>
  </form>

  <!-- Code -->
  <script src="./colorify.js"></script>
  <script>
    var img = document.getElementById('image');

    colorize('red');

    // now listen the button in case the user wants to change color
    document.getElementById('button').addEventListener('click', function (e) {
      e.preventDefault();
      var colorText = document.getElementById('inputColor').value;
      colorize(colorText || "blue");
    });

    function colorize(color) {
      // now color the image
      colorify.default(img.src, color)
        .then(function (recolored) {
          // results is a list of PNG images encoded in Base64
          document.getElementById('recolored').src = recolored[0];
        });
    }
  </script>
</body>

</html>
