<!DOCTYPE html>
<html>
<head>
  <title>Single Image Recoloring</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <img src="./MapMarker.png" id="image" class="img-thumbnail"></img>
  <img id="recolored" src="" class="img-thumbnail"></img>

  <!-- Form -->
  <form class="form-inline">
    <div class="form-group">
      <label for="inputColor">Color</label>
      <input type="text" class="form-control" placeholder="red" id="inputColor">
    </div>
    <a class="btn btn-default" href="#" role="button" id="button">Change color</a>
  </form>

  <!-- Code -->
  <script src="../src/colorify.js"></script>
  <script>
    var painter = Colorify.create();
    // get image
    var img = document.getElementById('image');

    colorize();
    
    // now listen the button in case the user wants to change color
    document.getElementById('button').addEventListener('click', function(){
      var colorText = document.getElementById('inputColor').value;
      colorize(colorText);
    });

    function colorize(color){
      // now color the image
      painter.recolor(img.src, color || "red", {}, function (error, results){
        // results is a PNG image encoded in Base64
        document.getElementById('recolored').src = results[0];
      });
    }
  </script>
</body>
</html>
